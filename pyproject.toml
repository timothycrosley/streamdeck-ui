[tool.poetry]
name = "streamdeck_ui"
version = "2.0.4"
description = "A service, Web Interface, and UI for interacting with your computer using a Stream Deck"
authors = ["Timothy Crosley <timothy.crosley@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
streamdeck = "^0.9.1"
pillow = "^9.0.0"
pynput = "^1.7"
pyside2 = "^5.15"
CairoSVG = "^2.5.2"
filetype = "^1.0.10"
python-xlib = "^0.31"
dbus-python = "^1.2.18"

[tool.poetry.dev-dependencies]
vulture = "^1.0"
bandit = "^1.6"
safety = "^1.8"
isort = "^5.3"
flake8-bugbear = "^19.8"
black = {version = "^18.3-alpha.0", allow-prereleases = true}
mypy = "^0.812"
ipython = "^7.7"
pytest = "^5.0"
pytest-cov = "^2.7"
pytest-mock = "^1.10"
pep8-naming = "^0.8.2"
portray = "^1.7.0"
jupyter = "^1.0"
ipdb = "^0.12.2"
hypothesis-auto = "^1.1"
cruft = "^2.2"
pydantic = "^1.6"
numpy = "^1.22.1"

[tool.poetry.scripts]
streamdeck = "streamdeck_ui.gui:start"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 100

[tool.isort]
profile = "hug"
